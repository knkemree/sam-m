{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block blank %}
    
	<!--=============================================
	=            breadcrumb area         =
	=============================================-->
	
	<div class="breadcrumb-area pt-15 pb-15">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!--=======  breadcrumb container  =======-->
					
					<div class="breadcrumb-container">
						<nav>
							<ul>
								<li class="parent-page"><a href="/">Home</a></li>
								<li><a href="{% url 'login' %}">Login</a></li>
							</ul>
						</nav>
					</div>
					
					<!--=======  End of breadcrumb container  =======-->
				</div>
			</div>
		</div>
	</div>
	
    <!--=====  End of breadcrumb area  ======-->
    
    <!--=============================================
    =            Login Register page content         =
    =============================================-->
<div class="page-section mb-50">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
        <!-- Login Form s-->
        

        <form method="post" action="{% url 'login' %}">

          {% csrf_token %}
          <div class="login-form">
            <h4 class="login-title">Login</h4>
            {% if form.errors %}
    <p>
      Your username and password didn't match.
      Please try again.
      {% endif %}

            <div class="row">
              <div class="col-md-12 col-12 mb-20">
                <label>Email Address*</label>
                <input placeholder="Email Address" class="mb-0" type="email" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="70" required="" id="id_username">
              </div>
              <div class="col-12 mb-20">
                <label>Password</label>
                <input placeholder="Password" class="mb-0" type="password" name="password" autocomplete="current-password" required="" id="id_password">
              </div>
              <div class="col-md-8">
                
                <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                  <input type="checkbox" id="remember_me">
                  <label for="remember_me">Remember me</label>
                </div>
                
              </div>

              <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
              </div>

              <div class="col-md-12">
                <input  class="hidden" name="next" value="{{ valuenext }}">
                <button class="register-button mt-0">Login</button>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
  
{% endblock %}
